<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Login Page- CodeWithJatin</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
    <header>
        <nav>
            <img src="IMG/TT_logo.png" alt="tiktok logo" id="tt-logo">
            <p href="#" id="help-feed"><i class='bx bx-help-circle'></i><a href="#">Feedback and help</a></p>
        </nav>
    </header>
    <main>
        <h1 id="login-heading">Log in to TikTok</h1>
        <p id="login-sub-heading">Manage your account, check notifications, comment on videos, and more.</p>
        <div class="btns">
            <button class="btn"><div><i class='bx bx-qr' ></i></div><div class="btn-txt">Use QR code</div> <div></div></button>
            <button class="btn"><div><i class='bx bx-user' ></i></div><div class="btn-txt">Use phone / email / username</div> <div></div></button>
        </div>

        <hr id="hr-small">
        <hr id="hr-regular">


        <div class="sign-up-div">
            <p id="sign-up">Don't have an account? <a><span>Sign up</span></a></p>
        </div>
    </main>
</body>

</html>
